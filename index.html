<!DOCTYPE html>

<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Memory!</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <main class="container-fluid">
            <section align="center" id="header">
                <h1>Memory!</h1>
                <button type="button" id="howTo" class="btn btn-default">How To Play</button>
                <button type="button" id="playAgain" class="btn btn-default">Play Again</button>
            </section>
            <section class="row" id="stats" align="center">
                <div class="col-md-3">
                    <p id="elapsed-seconds">Time: </p>
                </div>
                <div class="col-md-3">
                    <p id="remain-count">Matches Remaining: </p>
                </div>
                <div class="col-md-3">
                    <p id="correct-count">Matches Found: </p>
                </div>
                <div class="col-md-3">
                    <p id="turn-count">Turns Taken: </p>
                </div>
                
            </section> 

            <div id="game-board" align="center"></div>
            <p id="victory"></p>

            <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
            <script src="js/app.js"></script>
        </main>
    </body>
</html>
